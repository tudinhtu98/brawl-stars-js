<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2.5D Brawl Stars Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-menu" class="menu">
        <h1>Brawl Stars 2.5D</h1>
        <button id="start-button">Start Game</button>
        <button id="fullscreen-toggle">Toggle Fullscreen</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="score">Score: 0</div>
        <div id="player">
            <div class="shadow"></div>
            <div class="player-body"></div>
            <div class="player-head"></div>
            <div class="health-bar"><div class="health-fill"></div></div>
        </div>
        <div id="controls">
            <div class="joystick">
                <div class="joystick-knob"></div>
            </div>
            <div class="action-button"></div>
        </div>
    </div>

    <div id="game-over-menu" class="menu" style="display: none;">
        <h1>Game Over</h1>
        <p id="final-score">Score: 0</p>
        <button id="restart-button">Restart</button>
        <button id="fullscreen-toggle-end">Toggle Fullscreen</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
